<html>
    <head>
        <title>Countrys of the world</title>
        <link href="style.css" rel="stylesheet">
        <script type="text/javascript" src="funciones.js"></script>
    </head>
    <body>
        <div id="general">
            <fieldset>
                <legend>Country finder</legend>
                <div id="div_left">
                        <form name="form_search" id="form_search">
                            <!-- Formulario de busqueda -->
                            <input type="text" placeholder="Country search ..." id="search" onkeyup="type_text(this.value);" /><br/><br/>
                            <input type="button" id="button_search" value="Buscar..." onclick="show_result();"/>
                        </form>
                    <!-- Salida de la busqueda por criterio -->
                    <div id="result_list"></div>
                </div>
                <div id="div_right">
                    <!-- Salida de busqueda con caracteristicas de los paises -->
                    <div id="out_search"></div>
                </div>
            </fieldset>
        </div>
    </body>
    <footer>Made by Jorge Luis Diaz Albarran &copy; 2021 &nbsp;&nbsp;</footer>
</html>
